<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masters Pool Leaderboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #025927;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #025927;
        }
        button {
            background-color: #025927;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #037935;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .tab.active {
            background-color: white;
            border: 1px solid #ddd;
            border-bottom-color: white;
            margin-bottom: -1px;
            border-radius: 4px 4px 0 0;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        .first { background-color: #fff9c4; }
        .second { background-color: #f5f5f5; }
        .third { background-color: #ffe0b2; }
        .negative { color: green; }
        .positive { color: red; }
        .last-update {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Masters Pool Leaderboard</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <div id="status">Pool data loaded</div>
            
            <div class="tabs">
                <div class="tab active" data-tab="leaderboard">Pool Leaderboard</div>
                <div class="tab" data-tab="playerScores">Golfer Scores</div>
            </div>
            
            <div class="tab-content active" id="leaderboard">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Team Name</th>
                            <th>Golfers</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Leaderboard rows will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div class="tab-content" id="playerScores">
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Position</th>
                            <th>Today</th>
                            <th>Thru</th>
                        </tr>
                    </thead>
                    <tbody id="playerScoresBody">
                        <!-- Player scores will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <button id="refreshBtn">Refresh Scores</button>
            <div class="last-update" id="lastUpdate"></div>
        </div>
    </div>
